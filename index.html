    <script>
      var all_els = [];

      var set1 = Array.from(document.getElementsByClassName('main')[0].children);
      var set2 = Array.from(document.getElementsByClassName('fillers')[0].children);
      var set3 = Array.from(document.getElementsByClassName('shadows')[0].children);

      all_els = set1.concat(set2);
      all_els = all_els.concat(set3);

      var all_sub_els = [];
      for(var i=0; i<all_els.length; i++) {
        var b = all_els[i].children;
        for(var j=0; j<b.length; j++) {
          all_sub_els = all_sub_els.concat(b[j]);
          b[j].style.display = 'none';
        }
      }

      var counter = 0;
      document.onkeydown = function (e) {
        if(counter===0 && e.keyCode === 37) return;
        if(counter===all_sub_els.length  && e.keyCode === 39) return;

        if(e.keyCode === 37) {
          counter --;
          all_sub_els[counter].style.display = 'none';
        }
        if(e.keyCode === 39) {
          // console.log(all_sub_els[counter]);
          all_sub_els[counter].style.display = 'block';
          counter ++;
        }
      };
      document.onclick = function (e) {
        for(var i=0; i<all_sub_els.length; i++) {
          setTimeout(function() {
            all_sub_els[counter].style.display = 'block';
            counter ++;
          }, 60*i);
        }

      };
    </script>
